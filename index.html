<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Tip Calculator</title>
</head>
<body>
     <div class="container">
        <div class="calculator-container">
            <div class="bill-amount-container">
             <label for="bill-amount">Bill Amount</label>
             <br>
             <button class="my-btn"><i class="fa-solid fa-sterling-sign fa-xl"></i></button><input type="text" id="bill-amount">   
            </div>
            <div class="number-of-guests-container">
                <label for="number-of-guests">Number Of Guests</label>
                <br>
                <button class="my-btn"><i class="fa-solid fa-people-group"></i></button><input type="number" id="number-of-guests">   
               
            </div>
            <div class="service-quality-container">
                <label for="service-quality">Service Quality</label>
                <br>
                <select name="" id="service-quality" >
                    <option value="0.2">20% Outstanding</option>
                    <option value="0.15">15% Good</option>
                    <option value="0.10">10%  Average</option>
                    <option value="0.05">5% Poor</option>
                </select>

            </div>
            <div class="calculate">
                <button onclick="show_amount()" type="button" class="btn btn-primary">Calculate</button>
            </div>
            
        </div>
        
        <div id="tip-amount" >tipshow</div>
        
       
     </div>
    
    <script src="script.js"></script>    
</body>
</html>
